<p><b>Module/Component Loading Strategy</b> : There is three mail loading strategies</p>
<ol>
    <li>Eager Loading (Default) : Loads all the component in single go</li>
    <li>Lazy loading (Most Efficient) : Loans the only component related to that feature/module</li>
    <li>Preloading </li>
</ol>
