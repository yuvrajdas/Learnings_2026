<main style="width: 100%; height: 100%; display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 20px; text-align: center;">
  <div>
    <select name="" id="" (change)="onRouteChange($event)">
      <option *ngFor="let route of routes" [value]="route.link">{{route.displayName}}</option>
    </select>
  </div>
  <router-outlet></router-outlet>
</main>
